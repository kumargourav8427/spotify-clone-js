                    <li>

                </ul>
            </div>

            <div class="library bg-same m-1">
                <div class="heading">
                    <span class="flex">

                    </span>
                    <span><img src="images/plus.svg" alt="plus" class="invert" /></span>
                </div>
                <div class="songList m-1">

        </div>
        <!-- right div-->
        <div class="right ">
            <div class="header bg-same">
                <div class="nav flex">
                    <img class="invert hamburger " src="images/hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button>Login</button>
                    <button>Signup</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <div class="flex listhead ">
                    <h2>Popular artists</h2>
                    <h3>Show All</h3>
                </div>

                <div class="cardContainer">
                   
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>

                    </div>
                    <div class="aboveBar">
                        <div class="songInfo" style="color: black; font-weight: 700;">

                        </div>
                        <div class="playButtons">
                            <img id="previos" src="images/prevsong.svg" alt="prevsong">
                            <img id="play" src="images/play.svg" alt="playbutton">
                            <img id="next" src="images/nextsong.svg" alt="nextsong">
                        </div>
                        <div class="timevol">
                            <div class="songTime" style="color: black; font-weight: 700;">
                            </div>
                            <div class="volume flex">
                                <img width="23" src="images/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
